<table id="customer-data" style="margin-bottom: 10px;width:100%">
    <thead>
        <tr>
            <td>#</td>
            <td class="sortable searchable" data="rollnumber">Roll Number</td>
            <td class="sortable searchable" data="firstName">First Name</td>
            <td class="sortable searchable" data="lastName">Last Name</td>
            <td class="sortable searchable" data="email">Email</td>
            <td data="gender">Gender</td>
            <td class="setRange sortable" data="marks">Marks</td>
            <td class="setRange sortable" data="actions">Actions</td>
        </tr>
    </thead>
    <tbody>
        {{#each data}}
        <tr>
            <td>{{this.id}}</td>
            <td>{{this.rollnumber}}</td>
            <td>{{this.firstName}}</td>
            <td>{{this.lastName}}</td>
            <td>{{this.email}}</td>
            <td>{{this.gender}}</td>
            <td>{{this.marks}}</td>
            <td><a href="/editstudent/{{this.id}}" > Update </a><a class = "del" data="/delete/{{this.id}}" > Delete </a></td>
        </tr>
        {{/each}}
    </tbody>
</table>
